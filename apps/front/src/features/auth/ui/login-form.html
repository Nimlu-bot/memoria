<div>
    <p-toast position="top-right" />

    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{
        'features.auth.loginForm.email' | translate }}</label>
    <input pInputText id="email1" type="email" placeholder="{{ 'features.auth.loginForm.email' | translate }}"
        class="w-full md:w-120 mb-8" [(ngModel)]="email" [disabled]="authService.isLoading()" />

    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">{{
        'features.auth.loginForm.password' | translate }}</label>
    <p-password id="password1" [(ngModel)]="password" placeholder="{{ 'features.auth.loginForm.password' | translate }}"
        [toggleMask]="true" class="mb-4" [fluid]="true" [feedback]="false"
        [disabled]="authService.isLoading()"></p-password>

    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
        <div class="flex items-center">
            <p-checkbox [(ngModel)]="rememberMe" id="rememberme1" binary class="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-surface-900 dark:text-surface-0">{{
                'features.auth.loginForm.rememberMe' | translate
                }}</label>
        </div>
        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">{{
            'features.auth.loginForm.forgotPassword' | translate
            }}</span>
    </div>
    <p-button label="{{ 'features.auth.loginForm.signIn' | translate }}" styleClass="w-full" (onClick)="handleSignIn()"
        [loading]="authService.isLoading()" [disabled]="authService.isLoading()"></p-button>
    <div class="mt-4 text-center text-surface-900 dark:text-surface-0">
        {{ 'features.auth.loginForm.noAccount' | translate }}
        <p-button label="{{ 'features.auth.loginForm.signUp' | translate }}" link
            routerLink="/auth/register"></p-button>
    </div>
</div>
